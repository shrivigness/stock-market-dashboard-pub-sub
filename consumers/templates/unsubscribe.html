{% extends "base.html" %}
{% block title %}Youv'e logged in {% endblock %}

{% block content %}
<p>Hello You have Logged in as {{ email }}</p>
<p>Click on the stock you need to Unsubscribe==><p>
    <ul>
        <!-- For loop logic of jinja template -->
        {%for i in range(0, len)%}
            <a href="{{url_for('unsubscribe',topicname = topics_list[i])}}"><li>{{topics_list[i]}}</li></a>
        {%endfor%}
    </ul>
{% endblock %}
